<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- 引入 ECharts 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.0.2/dist/echarts.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <style>
        #date {
            z-index: 999;
            float: left;
            width: 1300px;
            height: 700px;
        }

        #date>#dateText {
            float: right;
            padding-top: 500px;
            padding-right: 200px;
            font-family: serif;
            font-size: 100px;
        }

        #hide {
            z-index: 9999;
            float: right;
            padding-top: 560px;
            padding-right: 30px;
            font-family: serif;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div id="date">
        <div id="dateText"></div>
        <div id="hide"></div>
    </div>
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="main" style="width: 1300px;height:700px;"></div>

    <iframe id="playIframe" frameborder="no" border="0" marginwidth="0" marginheight="0" width=298 height=52
        src="//music.163.com/outchain/player?type=2&id=498320137&auto=1&height=32"></iframe>
    <div>↑↑↑ 点击播放</div>

    <script type="text/javascript">

        Date.prototype.addDays = function (number) {
            var adjustDate = new Date(this.getTime() + 24 * 60 * 60 * 1000 * 30 * number)
            return adjustDate;
        }
        var stockNameMap = new Map();
        var stockCodeArr = [
            '600519',
            '601318',
            '600036',
            '000651',
            '601166',
            // '000002',
            // '600887',
            // '600016',
            // '002594',
            // '002024',
        ];

        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        var stockMap = [];

        var stockId = 603195;

        var clone = function (obj) { return JSON.parse(JSON.stringify(obj)); }


        function jsonp(options) {
            return new Promise((resolve, reject) => {
                let callbackID = `jsonp_${Date.now()}_${Math.ceil(Math.random() * 100000)}`, //随机生成callbackID
                    container = document.getElementsByTagName('head')[0],
                    scriptNode = document.createElement("script"),
                    data = options.data || {},
                    url = options.url,
                    params = [];
                data["callback"] = callbackID //加上callback参数，服务端接口数据根据callback返回函数
                for (let key in data) { //遍历参数,把参数组成数组[name=zhangsan,age:18]
                    params.push(key + "=" + data[key]);
                }
                if (url.indexOf('hq.sinajs.cn') < 0) {
                    url += (/\?/.test(url)) ? '&' : '?'; //判断原url是否已经有‘？’，如有给url拼接‘&’，则拼接‘？’
                    url += params.join('&');
                }
                //url拼接参数最终变成www.baidu.com/?name=zhangsan&age=18&callback=jsonp_1526006949894_87849
                scriptNode.id = callbackID; //设置script节点id以便后面删除
                scriptNode.src = url;
                window[callbackID] = function (response) {
                    //定义全局函数，注意函数名是callbackID是跟上面定义的参数data["callback"]=callbackID是一致的
                    // 服务端接口是根据客户端传的callback而返回callbackID({"code":0,"error":"操作成功","data":{}})
                    var code = data.code;
                    resolve({
                        code: code,
                        data: response
                    });
                    //当客服端请求接口时即调用了函数callbackID({"code":0,"error":"操作成功","data":{}})，刚好是这里我们定义
                    //的全局函数，于是就拿到了数据response
                    let script = document.getElementById(callbackID)
                    container.removeChild(script) //通过script节点id删除script节点
                }
                scriptNode.type = "text/javascript";
                container.appendChild(scriptNode)
            })
        }

        var initJsonpArr = function (arr) {
            var r = [];
            arr.forEach(e => {
                var prefix = e >= 600000 ? 'SSE' : 'SZSE';
                r.push(jsonp({
                    url: "http://webstock.quote.hermes.hexun.com/a/kline?start=20210205150000&number=-9000&type=8",
                    data: {
                        code: prefix + e,
                    }
                }));
            });
            return r;
        }

        var variableName = function (code) {
            // hq_str_sh600519
            return "hq_str_" + (code >= 600000 ? 'sh' : 'sz') + code;
        }

        function loadScript(url, callback) {
            let script = document.createElement('script');
            if (script.readyState) { // IE
                script.onreadystatechange = function () {
                    if (script.readyState === 'loaded' || script.readyState === 'complete') {
                        script.onreadystatechange = null;
                        // console.log(globalThis[variableName(stockCodeArr[0])]);
                        callback();
                    }
                }
            } else { // 其他浏览器
                script.onload = function () {
                    stockCodeArr.forEach(e => {
                        var prefix = e >= 600000 ? 'SSE' : 'SZSE';
                        var code = prefix + e;
                        var name = globalThis[variableName(e)].split(",")[0];
                        stockNameMap.set(code, name);
                    });
                    // console.log(stockNameMap);
                    callback && callback();
                }
            }
            script.src = url;
            container = document.getElementsByTagName('head')[0],
                container.appendChild(script);
        }

        var initJsArr = function (arr) {
            var stockCodeArr = [];
            for (let i = 0; i < arr.length; i++) {
                const e = arr[i];
                stockCodeArr.push((e >= 600000 ? 'sh' : 'sz') + arr[i]);
            }
            var url = "http://hq.sinajs.cn/?list=" + stockCodeArr.toString();
            loadScript(url);
        }
        initJsArr(stockCodeArr);





        Promise.all(initJsonpArr(stockCodeArr)).then(result => {
            var tb = [["code", "time", "close", "volume", "amount", "closeRatio"]];
            var codes = [];
            var minDate = 1000000000;
            result.forEach(e => {
                var code = e.code;
                codes.push(code);
                // e.data.Data[0].forEach(ie => {
                //     tb.push([code, ie[0], ie[3], ie[6], ie[7]]);
                // });
                for (let i = 0; i < e.data.Data[0].length; i++) {
                    const ie = e.data.Data[0][i];
                    var date = ie[0] / 1000000;
                    if (i == 0) {
                        minDate = date < minDate ? date : minDate;
                    }
                }

                var initClose = 0;
                for (let i = 0; i < e.data.Data[0].length; i++) {
                    const ie = e.data.Data[0][i];
                    var date = parseInt(ie[0] / 1000000);
                    var ratio = 1;
                    if (date == minDate) {
                        initClose = ie[3];

                    }
                    if (date > minDate) {
                        ratio = ie[3] / initClose;
                        tb.push([code, date, ie[3] / 100, ie[6], ie[7], ratio]);
                    }
                }

            });

            // 19961231 => Map(1) "SZSE000651" => Array(6) ["SZSE000651", 19961231, 76.98, 31607500, 1872172541, 1.610460251046025]
            var map = new Map();

            for (let i = 1; i < tb.length; i++) {
                const e = tb[i];
                var stockName = stockNameMap.get(e[0]);
                var innerMap = map.get(e[1]) || new Map();
                e[0] = stockName;
                innerMap.set(stockName, e);
                map.set(e[1], innerMap)
            }
            var cur = new Map();
            var res = [["code", "time", "close", "volume", "amount", "closeRatio"]];
            var arrayObj = Array.from(map);
            arrayObj.sort(function (a, b) { return a[0] - b[0] })
            map = new Map(arrayObj.map(i => [i[0], i[1]]));


            map.forEach(function (value, key) {
                if (value.size < codes.length) {
                    codes.forEach(c => {
                        if (value.get(c) && !cur) {
                            var data = clone(cur.get(c));
                            data[1] = key;
                            var stockName = stockNameMap.get(c);
                            value.set(stockName, data);
                        }
                    })
                }

                var objs = value.values();
                for (const it of objs) {
                    res.push(it);
                }
                cur = value;
            });
            function replacer(key, value) {
                if (value instanceof Map) {
                    return {
                        dataType: 'Map',
                        value: Array.from(value.entries()), // or with spread: value: [...value]
                    };
                } else {
                    return value;
                }
            }

            function reviver(key, value) {
                if (typeof value === 'object' && value !== null) {
                    if (value.dataType === 'Map') {
                        return new Map(value.value);
                    }
                }
                return value;
            }
            const str = JSON.stringify(map, replacer);
            // console.log(str);
            // res: [ ["code", "time", "close", "volume", "amount", "closeRatio"] ]

            $('#playIframe').click(function(){
                alert('OK');
                view(res, map, codes, minDate);
            });


            setTimeout(function () {
                view(res, map, codes, minDate);
            }, 5000)
        });

        var daysCount = 5000000;

        function view(raw, map, codes, minDate) {
            var timeBegin = new Date(minDate / 10000, minDate / 100 % 100, minDate % 100);
            timeBegin = timeBegin.addDays(daysCount);

            let keys = map.keys();
            let arr = [...keys];
            let dateArr = [];
            for (let i = 0; i < arr.length; i++) {
                const e = arr[i];
                var itTime = new Date(e / 10000, e / 100 % 100, e % 100);
                if (itTime > timeBegin) {
                    break;
                }
                arr[i] = '' + e;
                dateArr.push('' + e);
            }
            dateArr = dateArr.slice(dateArr.length - daysCount);

            var rMap = new Map();
            for (let i = 1; i < raw.length; i++) {
                const e = raw[i];
                var itTime = new Date(e[1] / 10000, e[1] / 100 % 100, e[1] % 100);

                if (itTime > timeBegin) {
                    continue;
                }
                var innerArr = rMap.get(e[0]);
                if (innerArr) {
                    innerArr.push(
                        ["" + e[1], e[2], e[0], 1]
                    );
                } else {
                    innerArr = new Array();
                    innerArr.push(
                        ["" + e[1], e[2], e[0], 0]
                    );
                }
                rMap.set(e[0], innerArr)
            }
            // console.log("rMap", rMap);

            var seriesList = [];
            var field = '后复权价格';

            rMap.forEach(function (value, key) {
                // console.log(key, value);
                seriesList.push({
                    type: 'line',
                    name: key,
                    showSymbol: false,
                    smooth: true,
                    smooth: 1.5,
                    endLabel: {
                        show: true,
                        color: 'inherit',
                        fontFamily: 'serif',
                        fontSize: 19,
                        fontWeight: 'bolder',
                        formatter: function (params) {
                            if (params.componentIndex == 0) {
                                document.getElementById('dateText').innerHTML = '' + parseInt(params.value[0] / 10000);
                            }
                            if (params.value[3] == 0) {
                                return "";
                            } else {
                                return params.value[2] + ' ' + params.value[1];
                            }
                        }
                    },

                    labelLayout: {
                        moveOverlap: 'shiftY'
                    },
                    emphasis: {
                        focus: 'series'
                    },
                    encode: {
                        x: 'time',
                        y: field,
                        label: ['code', field],
                        itemName: 'time',
                        tooltip: [field],
                    },
                    areaStyle: {
                        color: 'rgba(96,96,96,0.1)'
                    },

                    data: value,
                    itemStyle: {
                        normal: {
                            lineStyle: {
                                width: 1// 0.1的线条是非常细的了
                            }
                        }
                    },
                });
            });
            // console.log("seriesList", seriesList);

            var datasetWithFilters = [];

            option = {
                animationDuration: 4 * 60 * 1000,
                legend: {
                    icon: 'roundRect',
                    top: 'bottom',
                    // orient: 'horizontal'
                },
                animation: true,
                dateIndex: 0,
                title: {
                    text: '雪球股票排行榜 - 关注人数Top5',
                    subtext: '后复权价格走势图',
                    subtextStyle: {
                        color: '#233',
                        fontFamily: 'serif',
                        fontSize: 25,
                    },
                    textStyle: {
                        color: '#233',
                        fontFamily: 'serif',
                        fontSize: 40,
                    },
                    left: "center",
                    top: "100",
                },
                tooltip: {
                    order: 'valueDesc',
                    trigger: 'axis'
                },
                xAxis: [
                    {
                        type: 'category',//把value改成了category
                        scale: true,
                        data: dateArr //时间格式，如2016年4月1日
                    }
                ],
                yAxis: {
                    type: 'log',
                    scale: true,
                    name: field,
                    nameTextStyle: {
                        color: '#233',
                        fontFamily: 'serif',
                        fontSize: 20,
                    }
                },
                grid: {
                    right: 180
                },
                // series: seriesList,
                series: seriesList,

            };

            myChart.setOption(option);
            document.getElementById('hide').innerHTML = 'B站听投资者说 制作';
        }


    </script>
</body>

</html>
